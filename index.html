<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>
        /* HIDE RADIO */
        [type=radio] { 
          position: absolute;
          opacity: 0;
          width: 0;
          height: 0;
        }

        /* ICON STYLES */
        [type=radio] + .bintang-kecil {
          cursor: pointer;
        }

        /* CHECKED STYLES */
        [type=radio]:checked + .bintang-kecil {
          color: orange !important;
        }
      </style>
    <title>Sample</title>
    </head>
    <body>

    <label>
      <input type="radio" name="test" value="kecil" checked>
      <i class="fa fa-star bintang-kecil"></i>
    </label>

    <label>
      <input type="radio" name="test" value="besar">
      <i class="fa fa-star bintang-kecil"></i>
    </label>

    <label>
      <input type="radio" name="test" value="sedang">
      <i class="fa fa-star bintang-kecil"></i>
    </label>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
